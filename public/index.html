<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>pizza_order</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but pizza_order doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <div id="app">
            <div class="container">
                <header
                    is="Header"
                    :tabs="tabs"
                    @change-tab="changeTab"
                ></header>

                <div class="row">
                    <div class="col-sm-1"></div>

                    <keep-alive>
                        <component
                            :is="currentTab"
                            class="col-sm-10"
                        ></component>
                    </keep-alive>

                    <div class="col-sm-1"></div>
                </div>

                <footer is="Footer"></footer>
            </div>
        </div>

      

  </body>
</html>
